name: C4
line: Compute Optimized
generation: current
workload:
- id: high performance front-end fleets
- id: web-servers
- id: batch processing
- id: distributed analytics
- id: high performance science applications
- id: high performance engineering applications
- id: ad serving
- id: MMO gaming
- id: video encoding
comments: "netMbps mapped as follows: [low:10, lowToMed:100, medium:1000]"

defaults:
 cpuPlatform:
 - id: Intel-Xeon-E5-2666-v3-2.9
 netPlatform:
 - id: vif
 - id: ixgbevf
 netMbpsSla: upto
 netMbps: 1000
 nbsMbsSla: strict
 nbsInterface: nvme

customizators:
 cores:
  min: 2
  max: 36
  incBase: 2
  inc: 2
 ramPerCore:
  min: 1.6666666666
  max: 1.875
  incBase: 1.6666666666
  inc: 0.2083333334

aria:
 cores:
  min: 2
  max: 36
 ram:
  min: 3.75
  max: 60

dimensions:
 cores:
  assign: cores
 ram:
  multiply:
  - cores
  - ramPerCore
 nbsMbs:
  level:
   cores:
    4:   500
    8:   750
    16:  1000
    36:  2000
    inf: 4000
 nbsMbsSla:
  level:
   cores:
    35:  upto
    inf: strict
 nets:
  level:
   cores:
    3:   3
    15:  4
    inf: 8
 ipsPerNet:
  level:
   cores:
    3:   10
    15:  15
    inf: 30
 netMbps:
  level:
   cores:
    3:   100
    15:  1000
    inf: 10000
 netMbpsSla:
  level:
   cores:
    35:  upto
    inf: strict

presetTypes:
 c4.large:     { cores: 2,  ram: 3.75, nbsMbs: 500,  nets: 3, ipsPerNet: 10, netMbps: 100 }
 c4.xlarge:    { cores: 4,  ram: 7.5,  nbsMbs: 750,  nets: 4, ipsPerNet: 15 }
 c4.2xlarge:   { cores: 8,  ram: 15,   nbsMbs: 1000, nets: 4, ipsPerNet: 15 }
 c4.4xlarge:   { cores: 16, ram: 30,   nbsMbs: 2000, nets: 8, ipsPerNet: 30 }
 c4.8xlarge:   { cores: 36, ram: 60,   nbsMbs: 4000, nets: 8, ipsPerNet: 30, netMbps: 10000, netMbpsSla: strict }
